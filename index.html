<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/index.css" />

		<title>Les bambins joyeux</title>
	</head>
	<body>
		<div id="app">
			<main>
				<div class="main-container">
					<div class="back">
						<img src="assets/icons/arrow-left-02.svg" alt="back" />
						<span>Back</span>
					</div>

					<h1>Enrollment form</h1>
					<p>
						Fill the form below to enroll your child in the kindergarten Les
						bambins joyeux.
					</p>

					<form action="" method="post" enctype="multipart/form-data">
						<fieldset class="child-info">
							<legend>Your child's info</legend>
							<div class="input-wrapper">
								<label for="fullname">Full name</label>
								<input
									id="fullname"
									name="fullname"
									type="text"
									placeholder="What is their name?"
								/>
							</div>
							<div class="input-wrapper">
								<label for="birth">Date of birth</label>
								<input id="birth" name="birth" type="date" />
							</div>

							<div class="select-wrapper">
								<label for="gender"> </label>
								<select id="gender" name="gender">
									<option value="female">Female</option>
									<option value="male">Male</option>
									<option value="na">N/A</option>
								</select>
							</div>

							<div class="textarea-wrapper">
								<label for="medical-info"></label>
								<textarea
									id="medical-info"
									name="medical-info"
									rows="10"
									cols="30"
									placeholder="Does the child have any medical condition that our school should be aware of? (If they do, please specify here.)"
								></textarea>
							</div>

							<div class="droparea-wrapper">
								<input id="birth-file" name="birth-file" type="file" />
								<img src="assets/icons/cloud-upload.svg" alt="upload icon" />
								<p>Click here to</p>
								select files
							</div>
						</fieldset>
					</form>
				</div>
			</main>

			<aside>
				<div class="aside-container">
					<header>
						<img src="assets/logo.svg" alt="logo" />
						<h2>Because each moment of<span> learning </span>counts.</h2>
						<p>
							Enroll your children in our school and see them flourish in a
							welcoming, safe and exciting environment.
						</p>
					</header>

					<img
						src="assets/illustration.png"
						alt="teacher and kids sharing a moment of learning"
					/>
				</div>
			</aside>
		</div>
	</body>
</html>
